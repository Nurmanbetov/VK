{% extends 'base.html' %}
{% load bootstrap4 %}

{% block page  %}
<div class="container">
    <h3>Change Password</h3>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-lg btn-primary">Save </button>
    </form>
    <br>
    <a type="button" href="{% url 'new-password'  %}" class="btn btn-outline-primary" >Forgot Password</a>
</div>

{% endblock %}
