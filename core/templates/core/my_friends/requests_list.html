{% extends 'base.html' %}
{% load bootstrap4 %}
{% load friendshiptags %}
{% block page %}

<ul>
    {% for friendship_request in requests %}
        <li>{{ friendship_request.from_user }} to {{ friendship_request.to_user }} <a href="{% url 'friends_requests_detail' friendship_request.id %}">view</a></li>
    {% empty %}
    </ul>
    <div>no requests :(</div>
    {% endfor %}
{% endblock %}
