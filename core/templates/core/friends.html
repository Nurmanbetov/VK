{% extends 'base.html' %}
{% load bootstrap4 %}


{% block page %}


<div class="container">
    <h3>Friends</h3>          
    <table class="table table-dark table-hover">
      <thead>
        <tr>
            <th>Name:</th>
            <th>Institution</th>
        </tr>
    </thead>
    <tbody>
        {% for friend in friends %}
            <tr>
                
              
              <td><img class="photo" src="{{ friend.photo }}" width="50px" >
              <a href="{% url 'profile' friend.id %}"></a>
              {{ friend.name }}</td>
              <td>{{ friend.institution }}</td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
  </div>

  <form method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
</form>
 

{% endblock %}
