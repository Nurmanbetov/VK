{% load bootstrap4 %}
{% load socialaccount %}

<!DOCTYPE html>
<html>
<head>
  <title>VK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
.fa {
  padding: 20px;
  font-size: 30px;
 
  text-align: center;
  text-decoration: none;
  margin: 5px 2px;
}


.fa-google {
  background: #dd4b39;
  color: white;
}


</style>
</head>
<body>

  <div class="container">
    <h2>Sign in for VK</h2>
      <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary" name="login">Log in</button>
        <br>
        <br>
        <a href="{% url 'reset_password' %}">Forgot Password?</a>
      </form>
    <hr>
    <a class="btn btn-lg btn-success" href="{% url 'registration' %}">Create an account</a>
    
    <a href="{% provider_login_url "google" %}" class="fa fa-google"></a>
    <a href="{% provider_login_url "vk" %}" class="fa fa-vk"></a>
  </div>


<!-- Add font awesome icons -->



      
</body>
</html>
