{% extends 'base.html' %}
{% load bootstrap4 %}

{% block page %}

<div class="col-sm-8">
    
        
        <table class="table table-hover table-striped table-active" >
            <thead>
                <tr>
                    <th>  Photo</th>
                    <th>  Login</th>
                    <th>  Add</th>
                    
                    
                </tr>
            </thead>
            <tbody>
                
                {% for list_user in users %}
                
                <tr>
                    {% if list_user == list_user %}
                        <td> <img src="{{ list_user.profile.photo.url }}" width="15%"> </td>
                        <td><a href="{% url 'profile' list_user.profile.pk %}">{{ list_user.username }}</a> </td>
                        <td><a href="{% url 'friendship_add_friend' list_user.username %}">add as friend</a> </td>
                        
                    {% endif %}
                    
                {% endfor %}
                    
                    
                </tbody>
            </table>
        
    </div>
{% endblock %}
