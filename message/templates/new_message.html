{% extends 'base.html' %}
{% load bootstrap4 %}


{% block content %}
<div>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-lg btn-outline-success">Start Chat</button>
        <a href="{% url 'create-chat' %}">New Chat</a>
    </form>
</div>
{% endblock %}
